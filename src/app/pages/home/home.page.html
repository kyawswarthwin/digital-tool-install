<ion-header>
  <ion-toolbar>
    <ion-title>Digital Tool Install</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="list">
    <ion-item
      *ngFor="let item of list"
      button
      [routerLink]="['/items', item, 'all-items']"
    >
      <ion-label>{{ item }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
