<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Search"
      #filter
      (keyup.enter)="search(filter.value)"
      (ionClear)="clear()"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="search(filter.value)">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let item of list"
      button
      (click)="openDetails(item, meta)"
    >
      <ion-label>
        <h2>{{ item[titleKey] }}</h2>
        <p *ngIf="descriptionKey">{{ item[descriptionKey] }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
