<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ sheetName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="list">
    <ion-item *ngFor="let item of list" button>
      <ion-label>{{ item[groupKey] }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
